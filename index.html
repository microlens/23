<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="static/favicon.svg" rel="shortcut icon" />
    <title>I'm 23 | Long Nhat Nguyen</title>
    <meta content="I'm 23 | Long Nhat Nguyen" property="og:title" />
    <meta
      content="A video of Long Nhat Nguyen"
      name="description"
      property="og:description"
    />
    <meta
      content="https://raw.githubusercontent.com/microlens/23/main/static/yottabyte.jpg"
      property="og:image"
    />
    <meta content="https://microlens.github.io/23/" property="og:url" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/glightbox.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <header class="main-header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="header-inner">
              <a class="logo" style="font-family: 'Lobster', cursive"
                >Microlens</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>
              <i
                class="fa fa-birthday-cake heading-icon"
                aria-hidden="true"
              ></i>
              I'm 23
            </h3>

            <ul class="box-container">
              <li class="box">
                <div class="inner">
                  <a href="./video/23.mp4" class="glightbox">
                    <img src="./static/yottabyte.jpg" alt="image" />
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center">
      <div class="wrap copyright">
        made with love by
        <a
          href="https://www.facebook.com/LongNhatNguyenOfficial"
          target="_blank"
          >Long Nhat Nguyen</a
        >
        | music by
        <a href="https://martingarrix.com/" target="_blank">Martin Garrix</a>
      </div>
    </footer>

    <script src="static/js/anime.min.js"></script>
    <script src="static/js/valde.min.js"></script>
    <script src="static/js/glightbox.min.js"></script>
    <script src="static/js/site.js"></script>
    <script>
      var lightbox = GLightbox();
      lightbox.on("open", (target) => {
        console.log("lightbox opened");
      });
      var lightboxVideo = GLightbox({
        selector: ".glightbox",
      });
      lightboxVideo.on("slide_changed", ({ prev, current }) => {
        console.log("Prev slide", prev);
        console.log("Current slide", current);

        const { slideIndex, slideNode, slideConfig, player } = current;

        if (player) {
          if (!player.ready) {
            // If player is not ready
            player.on("ready", (event) => {
              // Do something when video is ready
            });
          }

          player.on("play", (event) => {
            console.log("Started play");
          });

          player.on("volumechange", (event) => {
            console.log("Volume change");
          });

          player.on("ended", (event) => {
            console.log("Video ended");
          });
        }
      });
    </script>
  </body>
</html>
